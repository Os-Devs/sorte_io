<!DOCTYPE html>
<html
		lang="en"
		xmlns="www.thymeleaf.org"
>
<head>
	<div th:replace="~{fragments/bootstrap.html :: header}"></div>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
	<title>Sorte.io - Sorteio - Cadastro</title>
</head>
<header sec:authorize="isAuthenticated()">
	<div th:replace="~{fragments/navbar.html :: navbar}"></div>
</header>
<body class="bg-dark text-white">
	<div th:if="${alerta}" class="alert alert-danger alert-dismissible fade show" role="alert">
		<span th:inline="text">
			[[${alerta}]]
		</span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container text-center mt-4">
		<div class="d-flex justify-content-center">

			<form th:action="@{/sorteios}" method="post" th:object="${sorteio}">
				<input type="hidden" th:field="*{id}">


				<h1 class="display-3 text-center text-white pb-2">Cadastro Sorteios</h1>
				<p class="lead text-center">Selecione 6 n√∫meros para cadastrar um sorteio</p>
				<div class="form-check form-check-inline" th:each=" n : ${#numbers.sequence(1, 60)}">
					<input type="checkbox" th:value="${n}" class="btn-check" th:id="${n}" th:name="checkboxes" autocomplete="off">
					<label class="btn btn-outline-success aposta-checkbox" th:attr="for=${n}" th:text="${n}"></label>
				</div>
				
				<div class="text-center">
					<div class="w-auto mx-5 input-group mb-3 md-3 mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text">R$</span>
						</div>
						<input type="text" th:field="*{valPremiacao}" class="form-control" aria-label="Amount (to the nearest dollar)">
						<div class="input-group-append">
							<span class="input-group-text">.00</span>
						</div>
						<br>
					</div>
					<p class="alert alert-danger" th:if="${#fields.hasErrors('valPremiacao')}" th:errors="*{valPremiacao}" th:errorclass="error"></p>

					<button type="submit" class="btn btn-success">Cadastrar Sorteio</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
