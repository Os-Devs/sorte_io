<!DOCTYPE html>
<html 
	lang="en"
	xmlns="www.thymeleaf.org"
>
<head>
	<div th:replace="~{fragments/bootstrap.html :: header}"></div>
	<title>Cadastro Apostador</title>
</head>
<header sec:authorize="isAuthenticated()">
	<div th:replace="~{fragments/navbar.html :: navbar}"></div>
</header>
<body class="bg-dark text-white">
	<div class="container align-items-center mt-5 mx-auto text-center">
		<h1>Cadastro Apostador</h1>
		<div class="d-flex justify-content-center">
			<form th:action="@{/apostadores}" method="post" th:object="${apostador}">
				<input type="hidden" th:field="*{id}">

				<div class="mt-3 md-3 mb-3">
					<label for="nome" class="form-label">Nome:</label>
					<input type="text" th:field="*{nome}" class="form-control" id="nome"><br>
					<p class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" th:errorclass="error">
					</p>
				</div>

				<div class="mt-3 md-3 mb-3">
					<label for="cpf" class="form-label">CPF:</label>
					<input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="000.000.000-00"><br>
					<p class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" th:errorclass="error"></p>
				</div>

				<div class="md-3 mb-3">
					<label for="dtNascimento" class="form-label">Data de Nascimento:</label>
					<input type="date" th:field="*{dtNascimento}" class="form-control" id="dt_nascimento"><br>
					<p 
						class="alert alert-danger" 
						th:if="${#fields.hasErrors('dtNascimento')}" 
						th:errors="*{dtNascimento}" 
						th:errorclass="error">
					</p>
				</div>  

				<div class="md-3 mb-3">
				  <label for="username" class="form-label">Username:</label>
				  <input type="text" th:field="*{nick}" class="form-control" id="nick" name="username"><br>
				  <p class="alert alert-danger" th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}" th:errorclass="error"></p>
				</div>

				<div class="md-4 mb-3">
				  <label for="exampleInputPassword" class="form-label">Senha:</label>
				  <input type="password" th:field="*{senha}" class="form-control" id="senha" name="password"><br>
				  <p class="alert alert-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" th:errorclass="error"></p>
				</div> 

				<hr>

				<button type="submit" class="btn btn-success">Cadastrar</button>   
			</form>
		</div>
		
	</div>
</body>
</html>
