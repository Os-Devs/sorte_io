<!DOCTYPE html>
<html 
	lang="en"
	xmlns="www.thymeleaf.org"
>
<head>
	<div th:replace="~{fragments/bootstrap.html :: header}"></div>
	<title>Cadastro Contolador</title>
</head>
<!-- <header>
	<div th:replace="~{fragments/navbar.html :: navbar}"></div>
</header> -->
<body>
	<br>
	<div class="container mt-5 mx-auto text-center">
		<h1>Cadastro Controlador</h1>
		<div class="d-flex justify-content-center">
			<form th:action="@{/controladores}" method="post" th:object="${controlador}">

				<div class="mt-3 md-3 mb-3">
					<label for="nome" class="form-label">Nome:</label>
					<input type="text" th:field="*{nome}" class="form-control" id="nome"> <br>
					<p  class="alert alert-danger" 
						th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"
						th:errorclass="error">
					</p>
				</div>

				<div class="mt-3 md-3 mb-3">
					<label for="cpf" class="form-label">CPF:</label>
					<input type="text" th:field="*{cpf}" class="form-control" id="cpf"> <br>
					<p  class="alert alert-danger"
						th:if="${#fields.hasErrors('cpf')}"
						th:errors="*{cpf}"
						th:errorclass="error">
					</p>
				</div>  

				<div class="md-3 mb-3">
					<label for="date" class="form-label">Data de Nascimento:</label>
					<input type="text" th:field="*{dtNascimento}" class="form-control" id="dt_nascimento"><br>
					<p  class="alert alert-danger"
						th:if="${#fields.hasErrors('dtNascimento')}"
						th:errors="*{dtNascimento}"
						th:errorclass="error">
					</p>
				</div>  

				<div class="md-3 mb-3">
					<label for="email" class="form-label">E-mail:</label>
					<input type="text" th:field="*{email}" class="form-control" id="email" ><br>
					<p  class="alert alert-danger"
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"
						th:errorclass="error">
					</p>
				</div>

				<div class="md-4 mb-3">
					<label for="exampleInputPassword" class="form-label">Senha:</label>
					<input type="password" th:field="*{senha}" class="form-control" id="senha"><br>
					<p  class="alert alert-danger"
						th:if="${#fields.hasErrors('senha')}"
						th:errors="*{senha}"
						th:errorclass="error">
					</p>
				</div>

				<hr>
				
				<button type="submit" class="btn btn-success">Cadastrar</button>   
			  </form>      
		</div>     
	</div>
	
</body>
</html>
